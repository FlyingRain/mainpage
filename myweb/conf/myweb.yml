startModule : user


server:
  type: default
  applicationContextPath: /api
  applicationConnectors:
    - type: http
      port: 8081
  adminContextPath: /admin
  adminConnectors:
    - type: http
      port: 9999


logging:
  level: INFO
  appenders:
    - type: console
    - type: file
      threshold: ALL
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: /home/wulei/logs/myweb.log
      archivedLogFilenamePattern: /home/wulei/logs/myweb-%d{yyyy-MM-dd}-%i.log
      archivedFileCount: 7
      timeZone: UTC+8
      maxFileSize: 10MB
